<section>
  <div class="pt-20 radius-for-skewed">
    <div class="container px-4 mx-auto">
      <div class="max-w-6xl mx-auto text-center">
        <div class="max-w-lg mx-auto">
          <span class="text-green-600 font-bold"></span>
          <h2
            class="mb-2 text-4xl lg:text-5xl font-bold font-heading transform hover:scale-110 duration-300">{{ this.i18n.text.achievements.title }}</h2>
          <p class="mb-6 text-gray-500"></p>
        </div>
        <div>
          <div class="mx-0 sm:mx-6">
            <div class="">
              <div class="flex flex-wrap justify-between pt-12 -mx-6">
                <div *ngFor="let ach of achievementsList"
                     class=" w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">

                  <div class="max-w-sm rounded-lg shadow-md">
                    <img alt="" class="rounded-t-lg" src="{{ ach.image }}"/>
                    <div class="p-5">
                      <h5 class="mb-2 text-2xl font-bold tracking-tight">{{ ach.name }}</h5>
                      <p class="mb-3">{{ ach.description }}</p>
                      <a
                        class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-green-600 hover:bg-green-700 rounded-lg hover:scale-110 motion-reduce:transform-none duration-300"
                        href="{{ ach.redirect }}"
                        target="_blank">
                        {{ this.i18n.text.learnMoreButton }}
                        <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                          <path clip-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                fill-rule="evenodd"></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
