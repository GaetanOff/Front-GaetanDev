<app-templadmin>
  <div class="flex-1 p-4">
    <div class="flex flex-col md:flex-row md:justify-between md:space-x-8 space-y-8 md:space-y-0">
      <form (ngSubmit)="processForm()" class="w-full md:w-1/2 p-4">
        <h2 class="text-2xl font-bold mb-4 text-white">Create an alias</h2>
        <div class="mb-4">
          <label class="block text-sm font-semibold mb-1 text-white">Alias</label>
          <div class="flex items-center">
            <input
              #emailNameInput="ngModel"
              *ngIf="!isSubmitting"
              [(ngModel)]="emailName"
              class="input w-full bg-white/10 backdrop-blur-md text-white placeholder-gray-300 mt-2 p-3 rounded-l-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300"
              minlength="3"
              name="emailName"
              placeholder="Alias"
              required
              type="text">
            <span class="bg-white/10 backdrop-blur-md text-white mt-2 p-3 rounded-r-xl border-t border-r border-b border-white/20" *ngIf="!isSubmitting">
              &#64;cf.gaetandev.fr
            </span>
          </div>
          <app-add-email-skeletons *ngIf="isSubmitting"></app-add-email-skeletons>
          <div class="mt-2">
            <button type="button"
                    (click)="generateRandomAlias()"
                    class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md">
              Générer un alias aléatoire
            </button>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-semibold mb-1 text-white">Description</label>
          <textarea
            [(ngModel)]="description"
            *ngIf="!isSubmitting"
            name="description"
            class="input w-full h-12 bg-white/10 backdrop-blur-md text-white placeholder-gray-300 mt-2 p-3 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300"
            placeholder="Description"
            required>
          </textarea>
          <app-add-email-skeletons *ngIf="isSubmitting"></app-add-email-skeletons>
        </div>
        <button class="px-4 py-2 bg-green-400/80 hover:bg-green-400 text-black font-semibold rounded-xl transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1" type="submit">
          Ajouter
        </button>
      </form>

      <div class="w-full md:w-1/2 p-4">
        <h2 class="text-2xl font-bold mb-4 text-white">Alias List</h2>
        <!-- Champ de filtre -->
        <div class="mb-4">
          <label class="block text-sm font-semibold mb-1 text-white">Filter aliases</label>
          <input
            type="text"
            [(ngModel)]="filterText"
            name="filterText"
            placeholder="Search alias or description"
            class="input w-full bg-white/10 backdrop-blur-md text-white placeholder-gray-300 mt-2 p-3 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300">
        </div>
        <div *ngIf="isLoadingEmails">
          <app-emails-loading-skeletons></app-emails-loading-skeletons>
        </div>
        <div *ngIf="!isLoadingEmails">
          @if (filteredEmails.length === 0) {
            <p class="text-gray-300 text-sm">No aliases found</p>
          } @else {
            <div *ngFor="let email of filteredEmails">
              <div *ngIf="removingEmail !== email.nom" class="flex items-center justify-between bg-white/10 backdrop-blur-md rounded-xl border border-white/20 px-4 py-3 mb-2 text-white hover:bg-white/20 transition-colors">
                <div>
                  <strong>{{ email.nom }}&#64;cf.gaetandev.fr</strong>
                  <p class="text-sm text-gray-200">{{ email.description }}</p>
                </div>
                <button (click)="removeEmail(email)" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                  Delete
                </button>
              </div>
              <app-remove-email-skeletons *ngIf="removingEmail === email.nom"></app-remove-email-skeletons>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</app-templadmin>
