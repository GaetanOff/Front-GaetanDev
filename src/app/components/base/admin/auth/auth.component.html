<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-black/20 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 md:p-12">
      <div class="text-center mb-8">
        <h2 class="text-4xl lg:text-5xl font-bold text-white transform hover:scale-105 duration-300">Admin Panel</h2>
        <p class="text-gray-300 mt-3 text-sm">Sign in with your GaetanDev SSO account</p>
      </div>
      <div class="mt-6">
        <button
          (click)="loginWithSSO()"
          [disabled]="loading"
          class="uppercase text-sm font-bold tracking-wide bg-green-400/80 hover:bg-green-400 text-black p-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-green-300 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
          type="button">
          @if (loading) {
            <span class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-solid border-black border-r-transparent"></span>
          }
          <span>Sign in with SSO</span>
        </button>
      </div>
    </div>
  </div>
</div>
