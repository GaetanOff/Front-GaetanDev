<section>

  <div class="pt-20 radius-for-skewed">
    <div class="container px-4 mx-auto">
      <div class="max-w-6xl mx-auto text-center">
        <div class="max-w-lg mx-auto">
          <h2
            class="mb-4 text-4xl lg:text-5xl font-bold font-heading transition-transform transform hover:scale-105 duration-300">
            {{ this.i18n.text.about.title }}
          </h2>
        </div>
        <div class="mb-8 text-2xl">
          <p>{{ this.i18n.text.about.role }}</p>
          <p>{{ this.i18n.text.desc }}</p>
        </div>
        <form (ngSubmit)="processForm()">
          <button
            class="cursor-pointer animate__animated animate__fadeIn ml-auto transition-all duration-300 bg-gradient-to-r from-green-600 to-emerald-700 hover:shadow-lg hover:shadow-green-600/30 text-gray-100 font-bold py-2 px-4 p-12 mb-2 rounded-lg inline-flex items-center"
            id="download">
            <svg class="fill-current w-4 h-4 mr-2" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
            </svg>
            <span>{{ this.i18n.text.about.cvButton }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <app-services></app-services>

  <section>
    <div class="pt-20 radius-for-skewed">
      <div class="container px-4 mx-auto">
        <app-cv></app-cv>
      </div>
    </div>
  </section>

</section>
