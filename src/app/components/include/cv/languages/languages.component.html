<section class="w-full mb-10">
  <h1 class="font-bold text-2xl md:text-4xl">{{ this.i18n.text.cv.languages.title }}</h1>
  <div>
    <table class="text-base text-xl">
      <tr *ngFor="let lang of this.i18n.text.cv.languages.langList">
        <td class="py-2 pr-4">{{ lang }}</td>
      </tr>
    </table>
  </div>
</section>
