<div class="pt-20 pb-10 text-center">
  <h2
    class="text-3xl lg:text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60 drop-shadow-sm mb-8">
    {{ i18n.text().cv.languages.title }}
  </h2>
  <div class="ios-card group inline-flex flex-col md:flex-row gap-8 p-6 relative overflow-hidden">
    @for (lang of i18n.text().cv.languages.langList; track lang) {
    <div class="flex items-center gap-3">
      <div class="w-3 h-3 bg-teal-400 rounded-full shadow-[0_0_8px_rgba(94,234,212,0.6)]"></div>
      <span class="text-xl text-white group-hover:text-white/90 transition-colors">{{ lang }}</span>
    </div>
    }
  </div>
</div>
