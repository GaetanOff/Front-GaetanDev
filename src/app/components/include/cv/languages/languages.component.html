<section class="w-full mb-10">
  <h1 class="font-bold text-2xl md:text-4xl mb-3">{{ this.i18n.text.cv.languages.title }}</h1>
  <div>
  </div>
  <div>
    <div *ngFor="let lang of this.i18n.text.cv.languages.langList">
      <div class="flex flex-row mb-5">
        <div class="self-center flex h-3 w-3 mr-3 relative"><span
          class="relative inline h-3 w-3 rounded-full opacity-75 bg-gray-400"></span> <span
          class="inline absolute rounded-full h-3 w-3 bg-gray-500"></span></div>
        <div class="leading-7">
          <h1 class="text-xl">{{ lang }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
