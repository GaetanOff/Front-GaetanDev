<div class="pt-20 pb-10 text-center">
  <h2 class="text-3xl lg:text-4xl font-bold mb-8">
    {{ i18n.text().cv.languages.title }}
  </h2>
  <div class="inline-flex flex-col md:flex-row gap-8 bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20">
    @for (lang of i18n.text().cv.languages.langList; track lang) {
      <div class="flex items-center gap-3">
        <div class="w-3 h-3 bg-teal-400 rounded-full"></div>
        <span class="text-xl">{{ lang }}</span>
      </div>
    }
  </div>
</div>
