<section class="w-full mb-10">
  <h3 class="font-bold text-2xl md:text-4xl mb-3">
    Certifications
  </h3>
  <div *ngFor="let certif of certifList">
    <div class="flex flex-row mb-5">
      <div *ngIf="certif.active" class="self-center flex h-3 w-3 mr-3 relative"><span
        class="relative inline h-3 w-3 rounded-full opacity-75 animate-ping bg-green-600"></span>
        <span class="inline absolute rounded-full h-3 w-3 bg-green-600"></span></div>
      <div *ngIf="!certif.active" class="self-center flex h-3 w-3 mr-3 relative"><span
        class="relative inline h-3 w-3 rounded-full opacity-75 bg-gray-400"></span> <span
        class="inline absolute rounded-full h-3 w-3 bg-gray-500"></span></div>
      <div class="leading-7">
        <p class="text-base  leading-6">{{ certif.date }}</p>
        <h1 class="text-2xl font-bold">{{ certif.name }}</h1>
        <h2 class="text-xl ">{{ certif.description }}</h2>
      </div>
    </div>
  </div>
</section>
