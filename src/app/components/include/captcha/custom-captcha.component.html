<div class="w-full flex justify-center">
  <div #turnstileContainer class="hidden"></div>

  <div
    class="relative inline-flex items-center gap-3 px-4 py-2 w-[240px] min-h-[44px] bg-white/10 backdrop-blur-md rounded-lg border border-white/20 transition-all duration-300"
    [class.border-green-400/60]="state() === 'verified'"
    [class.border-red-400/60]="state() === 'error'"
  >
    <div class="absolute bottom-1 right-2 text-white/30 text-[5px] pointer-events-none">
      {{ captchaTexts.poweredBy }}
    </div>

    @if (state() === 'idle') {
      <div class="flex items-center gap-3 w-full min-h-[44px]">
        <div class="w-8 h-8 flex-shrink-0 rounded bg-gradient-to-br from-green-400/20 to-green-400/10 border border-green-400/30 flex items-center justify-center">
          <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
            </path>
          </svg>
        </div>
        <span class="text-white text-sm font-medium">
          {{ captchaTexts.verify }}
        </span>
      </div>
    }

    @if (state() === 'verified') {
      <div class="flex items-center gap-3 w-full min-h-[44px]">
        <div class="w-8 h-8 rounded bg-green-400/30 border-2 border-green-400 flex items-center justify-center">
          <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <span class="text-green-400 text-sm font-medium">
          {{ captchaTexts.verified }}
        </span>
      </div>
    }

    @if (state() === 'error') {
      <div class="flex items-center gap-2 w-full min-h-[44px]">
        <div class="w-8 h-8 rounded bg-red-400/20 border border-red-400/30 flex items-center justify-center">
          <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <span class="text-red-400 text-sm font-medium">
          {{ captchaTexts.error }}
        </span>
      </div>
    }
  </div>
</div>
